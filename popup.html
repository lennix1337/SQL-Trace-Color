<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL Trace Enhancer Options</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; padding: 15px; min-width: 250px; }
        h2 { margin-top: 0; font-size: 18px; color: #333; }
        .option-group { margin-bottom: 15px; }
        .option-group label { display: flex; align-items: center; cursor: pointer; font-size: 14px; color: #555; }
        .option-group input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        .status-message { margin-top: 10px; font-size: 13px; color: green; }
    </style>
</head>
<body>
    <h2>SQL Trace Enhancer Options</h2>
    <div class="option-group">
        <label>
            <input type="checkbox" id="openPanelByDefault">
            <span id="openPanelByDefaultLabel">__MSG_openPanelByDefault__</span>
        </label>
    </div>
    <div class="option-group">
        <label for="languageSelect">__MSG_languageSetting__</label>
        <select id="languageSelect">
            <option value="en">__MSG_languageEnglish__</option>
            <option value="pt_BR">__MSG_languagePortuguese__</option>
        </select>
    </div>
    <div id="status" class="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
